<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signup / Registration form using Material Design - Demo by W3lessons</title>
  <!-- CORE CSS-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<style>
    html,
    body {
        height: 100%;
    }
    html {
        display: table;
        margin: auto;
    }
    body {
        display: table-cell;
        vertical-align: middle;
    }
    .margin {
      margin: 0 !important;
    }
   body {
    background-color:pink;
   }

</style>

  
</head>

<body>
    



  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form action="" method="POST">
         {% csrf_token %}
         {% if error %}
         <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
    
      
        <div class="row">
          <div class="input-field col s12 center">
            <img src="" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text"> login </p>
          </div>
        </div>
       
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input required type="email" name="email" id=""
            value="{{values.email}}" class="validate">
            <label for="email" class="center-align"></label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" name="password" id="" value="{{values.password}}" class="validate">
            <label for="password"></label>
          </div>
        </div>
        
        </div>
        <div class="row">
         
          <div class="form-group">
            <input class="btn btn-sm btn-info" type="submit" value="login">
        </div>
        </div>
      </form>
      
    </div>
  </div>



   
</body>

</html>
